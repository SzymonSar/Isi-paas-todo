<p>BLOG</p>
<form (ngSubmit)="Dodaj()" #form="ngForm">
    <input type="text" name="user" id="user" [(ngModel)]="user">Uzytkownik
    <input type="text" name="tytul" id="tytul" [(ngModel)]="tytul">Tytul
    <input type="text" name="zawartosc" id="zawartosc" [(ngModel)]="zawartosc">Zawartosc
    <button type="submit">Dodaj</button>
</form>
<div *ngFor="let item of danein">
    <p>{{item.tytul}}</p><br>
    {{item.zawartosc}}<br>
    {{item.owner}}<br>
</div>
